<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@800&amp;display=swap');
      .text { font-family: 'JetBrains Mono', monospace; }
    </style>
    <filter id="glow-blue" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="bg-g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e1b4b"/>
    </linearGradient>
  </defs>

  <rect width="800" height="500" fill="url(#bg-g1)" rx="15"/>

  <!-- Regions Grid -->
  <g transform="translate(40, 80)">
    <!-- Region 0: Eden (Source) -->
    <rect x="0" y="0" width="160" height="100" rx="8" fill="#064e3b" fill-opacity="0.3" stroke="#059669" stroke-width="1"/>
    <text x="10" y="20" fill="#059669" font-size="10" class="text">EDEN (0)</text>

    <!-- Region 1: Eden -->
    <rect x="180" y="0" width="160" height="100" rx="8" fill="#064e3b" fill-opacity="0.3" stroke="#059669" stroke-width="1"/>
    <text x="190" y="20" fill="#059669" font-size="10" class="text">EDEN (1)</text>

    <!-- Region 7: Survivor (Target) -->
    <rect x="540" y="120" width="160" height="100" rx="8" fill="#0c4a6e" fill-opacity="0.5" stroke="#0ea5e9" stroke-width="2" stroke-dasharray="5 5"/>
    <text x="550" y="140" fill="#38bdf8" font-size="12" font-weight="bold" class="text">SURVIVOR (Target)</text>
  </g>

  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="#1e293b" fill-opacity="0.8"/>
  <text x="30" y="40" fill="#38bdf8" font-size="20" font-weight="bold" class="text">G1: Evacuation Pause (STW)</text>
  <rect x="650" y="15" width="120" height="30" rx="4" fill="#7f1d1d" stroke="#ef4444"/>
  <text x="710" y="35" text-anchor="middle" fill="#fecaca" font-size="12" font-weight="bold" class="text">STW ACTIVE</text>

  <!-- Moving Objects -->
  <!-- Object leaving Eden -->
  <g transform="translate(100, 130)">
    <rect x="-20" y="-20" width="40" height="40" rx="8" fill="#0369a1" stroke="#7dd3fc" stroke-width="2" opacity="0.4"/>
  </g>

  <!-- Motion Trail -->
  <path d="M100,130 Q300,180 610,240" stroke="url(#trail-grad)" stroke-width="3" stroke-dasharray="4 4" fill="none"/>
  <defs>
    <linearGradient id="trail-grad">
      <stop offset="0%" stop-color="#0ea5e9" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#0ea5e9" stop-opacity="1"/>
    </linearGradient>
  </defs>

  <!-- Object Arriving in Survivor -->
  <g transform="translate(620, 250)">
    <rect x="-25" y="-25" width="50" height="50" rx="12" fill="#0369a1" stroke="#38bdf8" stroke-width="3" filter="url(#glow-blue)"/>
    <text x="0" y="5" text-anchor="middle" fill="#f0f9ff" font-size="14" font-weight="bold" class="text">Live</text>
  </g>
  
  <!-- Garbage Left Behind -->
  <g transform="translate(260, 130)">
    <rect x="-20" y="-20" width="40" height="40" rx="8" fill="#9f1239" stroke="#be123c" stroke-width="1" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" fill="#fecdd3" font-size="10" class="text">Trash</text>
  </g>

  <!-- Badge -->
  <g transform="translate(400, 400)">
    <text x="0" y="0" text-anchor="middle" fill="#94a3b8" font-size="12" class="text">Region-based Copying Collector</text>
  </g>

</svg>